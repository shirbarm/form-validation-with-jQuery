<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hw2 - Noa and Shir </title>
</head>

<body>

    <style>
        .fill-style-1 {
            border-radius: 18px;
            width: 100%;
            padding: 20px;
            border-style: solid;
            border: #addefa;
            background-color: #addefa;
            margin-left: 25;
            font-size: 15px;
        }

        .fill-style-2 {
            width: 80%;
            padding: 10px;
            margin-left: 25;
            font-size: 15px;
        }

        .displayBadge {
            margin-top: 5%;
            display: none;
            text-align: center;
        }
    </style>
    <div class="container mt-5 myContainer mx-auto">
        <div class="row">
            <div class="col-4 offset-2">
                <div class="fill-style-1">
                    <form>
                        <div class="form-group">
                            <input id="name" type="text" class="form-control" placeholder="Name *">
                            <div id="error-message-name" class="mt-2 text-danger"></div>
                        </div>
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" placeholder="Email *">
                            <div id="error-message-email" class="mt-2 text-danger"></div>
                        </div>
                        <div class="form-group">
                            <input id="password1" type="password" class="form-control"
                                placeholder="Password *">
                            <div id="error-message-password1" class="mt-2 text-danger"></div>
                        </div>
                        <div class="form-group">
                            <input id="password2" type="password" class="form-control"
                                placeholder="Re-type password *">
                            <div id="error-message-password2" class="mt-2 text-danger"></div>
                        </div>
                        <button type="register" id="button-register" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <br>
                <label for="password">Password strength:</label>
                <br>
                <span id="StrengthDisp" class="badge displayBadge">Weak</span>
                </br>
            </div>
            <div class="col-4 offset-2">
                <div class="fill-style-2" style="visibility: hidden;">
                    <div id="result">
                        <h5>Registration details:</h5>
                        <hr>
                        <div>
                            <label>Name: </label>
                            <span id="name_output"></span>
                        </div>
                        <div>
                            <label>Email: </label>
                            <span id="email_output"></span>
                        </div>
                        <div>
                            <label>Password: </label>
                            <span id="pw_output"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="hw2.js"></script>
</body>

</html>
